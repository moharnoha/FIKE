<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servio - المتجر</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .balance-box { background: #fff; padding: 12px 18px; border-radius: 12px; font-weight: 800; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        
        .product-card { background: #fff; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #e2e8f0; margin-bottom: 15px; }
        .product-name { font-weight: 700; font-size: 18px; display: block; margin-bottom: 8px; }
        .product-price { color: #059669; font-weight: 800; font-size: 20px; display: block; margin-bottom: 15px; }
        
        .buy-btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: 700; transition: background 0.3s; }
        .buy-btn:disabled { background: #94a3b8; cursor: not-allowed; }
        
        .back-btn { text-decoration: none; color: #64748b; font-size: 14px; font-weight: 600; margin-bottom: 20px; display: inline-block; }
    </style>
</head>
<body>

    <a href="../" class="back-btn">← إلغاء والعودة</a>

    <div class="header">
        <h2 style="margin:0">خدماتنا</h2>
        <div class="balance-box" id="current-balance">...$</div>
    </div>

    <div class="product-card">
        <span class="product-name">تفعيل خدمة بريميوم</span>
        <span class="product-price">$12.00</span>
        <button class="buy-btn" onclick="buy(12.00, 'تفعيل بريميوم')">شراء الآن</button>
    </div>

    <div class="product-card">
        <span class="product-name">باقة الدعم الفني</span>
        <span class="product-price">$5.00</span>
        <button class="buy-btn" onclick="buy(5.00, 'دعم فني')">شراء الآن</button>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyOrOxzBS7JY_Zd2hAp2Nerv-bD3VROcOB5j9i6ZnGDFDVrgcGLVgLKVKJm-PpZy5jd/exec";
        const email = localStorage.getItem("userGmail");

        async function getBalance() {
            if (!email) return;
            const res = await fetch(scriptURL, { method: 'POST', body: JSON.stringify({ gmail: email, action: "fetch" }) });
            const data = await res.json();
            if (data.status === "success") document.getElementById('current-balance').innerText = `$${data.balance}`;
        }

        async function buy(amount, name) {
            if (!confirm(`هل تريد خصم $${amount} من رصيدك لـ ${name}؟`)) return;
            
            const btn = event.target;
            btn.disabled = true;
            btn.innerText = "جاري الخصم...";

            try {
                const res = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ gmail: email, action: "buy", amount: amount })
                });
                const result = await res.json();

                if (result.status === "success") {
                    alert("تمت العملية بنجاح!");
                    // العودة تلقائياً للصفحة الرئيسية
                    window.location.href = "../"; 
                } else {
                    alert(result.message);
                    btn.disabled = false;
                    btn.innerText = "شراء الآن";
                }
            } catch (e) {
                alert("تعذر الاتصال بالجدول");
                btn.disabled = false;
            }
        }

        window.onload = getBalance;
    </script>
</body>
</html>
