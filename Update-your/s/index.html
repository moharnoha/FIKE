<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servio - دخول / حساب جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #fff; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 360px; text-align: center; border: 1px solid #e2e8f0; }
        h2 { margin-bottom: 10px; color: #1e293b; }
        p { color: #64748b; font-size: 14px; margin-bottom: 25px; }
        .input-group { text-align: right; margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 700; color: #475569; margin-bottom: 6px; }
        input { width: 100%; padding: 14px; border: 1.5px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; font-size: 16px; transition: 0.2s; outline: none; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }
        .btn { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 700; font-size: 16px; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn:active { transform: scale(0.98); }
        #msg { margin-top: 15px; font-size: 13px; font-weight: 600; min-height: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Servio</h2>
        <p>ادخل بياناتك للدخول أو لإنشاء حساب جديد تلقائياً</p>
        
        <div class="input-group">
            <label>البريد الإلكتروني (Gmail)</label>
            <input type="email" id="email" placeholder="name@gmail.com">
        </div>

        <div class="input-group">
            <label>كلمة المرور</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button class="btn" id="submitBtn" onclick="auth()">دخول / إنشاء حساب</button>
        <div id="msg"></div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyOrOxzBS7JY_Zd2hAp2Nerv-bD3VROcOB5j9i6ZnGDFDVrgcGLVgLKVKJm-PpZy5jd/exec";

        async function auth() {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value.trim();
            const msg = document.getElementById('msg');
            const btn = document.getElementById('submitBtn');

            if (!email || !pass) { msg.style.color = "red"; msg.innerText = "يرجى ملء الحقول"; return; }

            btn.disabled = true;
            msg.style.color = "#64748b";
            msg.innerText = "جاري التحقق من البيانات...";

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ gmail: email, password: pass, action: "login" })
                });
                const result = await response.json();

                if (result.status === "success") {
                    localStorage.setItem("userGmail", email);
                    msg.style.color = "#059669";
                    msg.innerText = result.message || "تم الدخول بنجاح";
                    setTimeout(() => window.location.href = "wallet.html", 1000);
                } else {
                    msg.style.color = "#dc2626";
                    msg.innerText = result.message;
                    btn.disabled = false;
                }
            } catch (e) {
                msg.innerText = "خطأ في الاتصال بالسيرفر";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
