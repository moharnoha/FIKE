<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: #fff; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 360px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; text-align: right; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #94a3b8; }
        #msg { color: #ef4444; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>تسجيل الدخول</h2>
        <input type="email" id="userEmail" placeholder="البريد الإلكتروني (Gmail)">
        <input type="password" id="userPass" placeholder="كلمة المرور">
        <button id="btn" onclick="login()">دخول</button>
        <div id="msg"></div>
    </div>

    <script>
        // الرابط الجديد الذي زودتني به
        const scriptURL = "https://script.google.com/macros/s/AKfycby-UVT3gIeW9YqDp2DnaT1tTaED_Vs_JuW_iCK0EBR4dmZcTGLQ30ltJVORa7deJy9ECQ/exec";

        async function login() {
            const email = document.getElementById('userEmail').value;
            const pass = document.getElementById('userPass').value;
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');

            if(!email || !pass) { msg.innerText = "أدخل البيانات أولاً"; return; }

            btn.disabled = true;
            btn.innerText = "جاري التحقق...";

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ gmail: email, password: pass, action: "login" })
                });
                const data = await response.json();

                if (data.status === "success") {
                    localStorage.setItem("userGmail", email);
                    window.location.href = "index.html"; // حوله للرئيسية
                } else {
                    msg.innerText = data.message;
                    btn.disabled = false;
                    btn.innerText = "دخول";
                }
            } catch (e) {
                msg.innerText = "خطأ في الاتصال";
                btn.disabled = false;
                btn.innerText = "دخول";
            }
        }
    </script>
</body>
</html>
